# Admin/UserController.php
  # Users
admin_users:
    host:     %domain%
    pattern:  /_admin/{_locale}/users
    defaults: { _controller: BWUserBundle:Admin/User:users }
    
admin_user_add:
    host:     %domain%
    pattern:  /_admin/{_locale}/user/add
    defaults: { _controller: BWUserBundle:Admin/User:user }

