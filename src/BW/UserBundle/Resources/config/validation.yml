BW\UserBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: username
            message: 'Пользователь с таким логином уже зарегистрирован'
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: 
            fields: email
            message: 'Пользователь с таким email уже зарегистрирован'
    properties:
        username:
            - Length:
                min: 3
                max: 64
        email:
            - Email: ~
            - Length:
                min: 3
                max: 64
        password:
            - Length:
                min: 6