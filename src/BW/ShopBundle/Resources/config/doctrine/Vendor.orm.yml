BW\ShopBundle\Entity\Vendor:
    type: entity
    table: shop_vendors
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        heading:
            type: string
            length: 255
        description:
            type: text
        slug:
            type: string
            length: 255
        title:
            type: string
            length: 255
        metaDescription:
            type: string
            length: 255
    oneToOne:
        image:
            targetEntity: BW\UploadBundle\Entity\Image
            cascade: [persist, remove]
    oneToMany:
        products:
            targetEntity: BW\ShopBundle\Entity\Product
            mappedBy: vendor
    lifecycleCallbacks: {}
